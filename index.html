<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <link href="style.css" rel="stylesheet" />
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  

  </style>
</head>
<body>
  <main class="container">
    <picture>
      <source media="(min-width: 455px)" srcset="/images/image-product-desktop.jpg">
      <source media="(min-width: 0px)" srcset="/images/image-product-mobile.jpg">
      <img class="photo" src = "/images/image-product-desktop.jpg">
    </picture>
    <div class="card">
      <h2 class="heading">Perfume</h2>

      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

      <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">  
        <span class="sale">$149.99</span>
        <span class="retail">$169.99</span>
      </div>
      <button class= "btn">
        <img class="img" src="/images/icon-cart.svg"/>Add to Cart
      </button>
    </div>
  </main>
 
</body>
</html>
